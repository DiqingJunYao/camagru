<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>camagru</title>
	<link rel="stylesheet" href="style/style.css">
	<script type="module" src="script/script.js" defer></script>
</head>
<body>
	<section class="container">
		<header>
			<div class="logo-login-container">
				<div class="logo-container">
					<div class="logo">logo</div>
					<h1>camagru</h1>
				</div>
				<div class="login-container">
					<button id="login">login</button>
					<button id="register">register</button>
					<button id="logout">logout</button>
					<button id="settings">settings</button>					
				</div>
			</div>
			<nav>
				<div>part one</div>
				<div>part two</div>
				<div>part three</div>
				<div>part four</div>
			</nav>
		</header>
		<main>
			<div class="main-container">this is main-container</div>
			<div class="main-side">
				<div class="gallery-card-wrapper">
					<img src="/uploads/1.png" alt="this is the first png">
					<div class="card-buttons">
						<div class="card-like">heart 110</div>
						<div class="card-comment-button">comments</div>
					</div>
					<div class="card-comments">
						<div class="comment">
							<div class="name">dyao</div>
							<div class="comment-context">this is the first comment</div>
						</div>
						<div class="comment">
							<div class="name">yyds</div>
							<div class="comment-context">this is the second comment</div>
						</div>
					</div>
				</div>
				<div class="gallery-card-wrapper">
					<img src="/uploads/2.png" alt="this is the second png">
					<div class="card-buttons">
						<div class="card-like">heart</div>
						<div class="card-comment-button">comments</div>
					</div>
					<div class="card-comments">this is the comments</div>
				</div>
			</div>
		</main>
		<footer>this is footer</footer>
	</section>
</body>
</html>
